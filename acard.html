<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Trading Card</title>
    <link rel="stylesheet" href="acard.css">
</head>

<body>
    <article class="main-container">
        
        <header>
            <section class="heading">
                <h1>Cat Molly</h1>
                <p>1</p>
            </section>
        </header>
    
        <main class="content-area">
            <section>
                <figure>
                    <img src="cat-04.png" alt="sitting cat">
                </figure>
            </section>

            <p><span>Name:</span> &nbsp;Molly</p>
            <p><span>Weight:</span> &nbsp;4.5kg</p>
            <p><span>Price:</span> &nbsp;$1000</p>
            <button>Adopt</button>
        </main>

    </article>
</body>
</html>
